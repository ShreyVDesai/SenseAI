<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface - SenseAI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="description" content="Accessible chatbot interface for blind and low vision users.">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2em; /* Larger text for readability */
            background-color: #2c2c2c; /* Dark background for high contrast */
            color: #ffffff; /* White text for high contrast */
        }

        #chat-box {
            background-color: #1a1a1a; /* Slightly darker area for messages */
            border: 2px solid #4caf50; /* Highlight the chat box */
            border-radius: 10px;
            padding: 15px;
            height: 400px;
            overflow-y: auto;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .message.user {
            background-color: #4caf50; /* User's messages in green */
            color: #ffffff;
            text-align: right;
        }

        .message.bot {
            background-color: #333333; /* Bot's messages in gray */
            color: #ffffff;
            text-align: left;
        }

        #user_input {
            font-size: 1.2em;
            background-color: #333333;
            color: #ffffff;
            border: 2px solid #4caf50;
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body class="container py-5">
    <div class="text-center mb-4">
        <h1 class="display-4">SenseAI Chatbot</h1>
        <p class="lead">An accessible chatbot for vision-impaired users.</p>
    </div>

    <div class="mb-3">
        <div id="chat-box" class="mb-3" role="region" aria-live="polite" aria-relevant="additions">
            <!-- Messages will appear here -->
        </div>
    </div>

    <form id="chat-form" class="d-flex align-items-center">
        <input id="user_input" type="text" class="form-control me-2" placeholder="Type your message here..." aria-label="Type your message">
        <button type="submit" class="btn btn-primary">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const userInput = document.getElementById('user_input');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const userMessage = userInput.value.trim();

            if (userMessage) {
                sendMessage(userMessage, false);
            }

            userInput.value = '';
        });

        userInput.addEventListener('keydown', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                const userMessage = userInput.value.trim();

                if (userMessage) {
                    sendMessage(userMessage, true);
                }

                userInput.value = '';
            }
        });

        function sendMessage(message, verbal) {
            addMessage('user', message);

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `user_input=${encodeURIComponent(message)}`
            })
                .then(response => response.json())
                .then(data => {
                    addMessage('bot', data.response);
                })
                .catch(error => {
                    addMessage('bot', 'Error: Unable to get response.');
                    console.error('Error:', error);
                });
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>

</html>
