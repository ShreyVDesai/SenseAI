<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Interaction Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/styles.css">
    
    
    
</head>

<body>
    <div id="theme-toggle">
        <label for="theme-selector" class="me-2">Select Theme:</label>
        <select id="theme-selector">
            <option value="default">Default</option>
            <option value="protanopia">Protanopia</option>
            <option value="deuteranopia">Deuteranopia</option>
            <option value="tritanopia">Tritanopia</option>
            <option value="achromatopsia">Achromatopsia</option>
        </select>
    </div>
    
    
    
    <div class="container">
        <h1>Select Interaction Mode</h1>
        <button class="btn btn-voice mb-3" onclick="location.href='/voice_interaction'">Voice Mode</button>
        <button class="btn btn-text" onclick="location.href='/chat'">Text Mode</button>
    </div>

    <div id="home-button">
        <a href="/" class="btn-home">Home</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeSelector = document.getElementById('theme-selector');

            themeSelector.addEventListener('change', () => {
                const selectedTheme = themeSelector.value;

                // Remove only theme-related classes, preserving layout-related classes
                document.body.classList.remove('theme-default', 'theme-protanopia', 'theme-deuteranopia', 'theme-tritanopia', 'theme-achromatopsia');

                // Apply the selected theme class if it's not the default
                if (selectedTheme !== 'default') {
                    document.body.classList.add(`theme-${selectedTheme}`);
                }

                // Save the selected theme to localStorage
                localStorage.setItem('theme', selectedTheme);
            });

            // Restore the saved theme on page load
            const savedTheme = localStorage.getItem('theme') || 'default';
            if (savedTheme !== 'default') {
                document.body.classList.add(`theme-${savedTheme}`);
            }
            themeSelector.value = savedTheme;
        });

    </script>
</body>

</html>
