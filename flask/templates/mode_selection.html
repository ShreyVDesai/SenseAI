<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Interaction Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            background-color: #2c2c2c; /* Dark background for high contrast */
            color: #ffffff; /* White text for readability */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            font-size: 1.2rem;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            color: #ffffff;
        }

        .btn-voice {
            background-color: #4caf50; /* Green for Voice Mode */
            border: none;
        }

        .btn-voice:hover {
            background-color: #45a049;
        }

        .btn-text {
            background-color: #333333; /* Gray for Text Mode */
            border: none;
        }

        .btn-text:hover {
            background-color: #555555;
        }

        .container {
            margin-top: 20%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Select Interaction Mode</h1>
        <button class="btn btn-voice mb-3" onclick="location.href='/voice_interaction'">Voice Mode</button>
        <button class="btn btn-text" onclick="location.href='/chat'">Text Mode</button>
    </div>
</body>

</html>
