<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Interaction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            background-color: #2c2c2c; /* Dark background for high contrast */
            color: #ffffff; /* White text for high contrast */
        }

        .container {
            margin-top: 10%;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #4caf50; /* Green accent for headers */
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.5;
            color: #cccccc; /* Lighter gray for secondary text */
        }

        .btn-primary {
            background-color: #4caf50;
            border: none;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .instructions {
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            background-color: #1a1a1a; /* Slightly darker for focus */
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voice Interaction Mode</h1>
        <div class="instructions">
            <p>Your voice interaction will start automatically. Follow the audio instructions for guidance.</p>
        </div>
        
    </div>

    
</body>

</html>
